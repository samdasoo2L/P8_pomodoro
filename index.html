<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="pomodoro">POMODORO</div>
    <div class="present-time">00:00:00</div>
    <div class="timer">
      <div class="timer-hour">00</div>
      <div class="timer-div">:</div>
      <div class="timer-minute">05</div>
    </div>
    <div class="buttons">
      <button class="button start-button">Start</button>
      <button class="button stop-button" disabled>Stop</button>
      <button class="button reset-button">Reset</button>
    </div>
    <div class="results">
      <div class="result-box">
        <div class="result-min">0/4</div>
        <div class="result-name">25M Clear</div>
      </div>
      <div class="result-box">
        <div class="result-hour">0/5</div>
        <div class="result-name">1H Clear</div>
      </div>
    </div>
    <script src="js/presentTime.js"></script>
    <script src="js/Timer.js"></script>
  </body>
</html>
